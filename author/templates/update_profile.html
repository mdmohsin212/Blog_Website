{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block title %}
<title>Author</title>
{% endblock title %} 
{% block content %}

<form class="w-50 m-auto pt-5" method="post">
  <h1>Update Your Profile Page</h1>
  <a class="btn btn-warning" href="{% url "pass_change" %}">Change Your Password</a>
  {% csrf_token %} 
  {{form|crispy}}
  <button class="btn btn-warning" type="submit">Submit</button>
</form>

{% endblock content %}
